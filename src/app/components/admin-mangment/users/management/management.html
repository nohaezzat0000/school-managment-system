  <p-table #table [value]="users" styleClass="w-full"
  [stripedRows]="true" 
  [rowHover]="true"
  selectionMode="single"
  dataKey="id" 
  [(selection)]="selectedUser"
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name
            <input pInputText type="text" (input)="table.filter($event.target.value, 'name', 'contains')" placeholder="Search name" class="p-inputtext-sm p-column-filter" />
        </th>
        <th>Role</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.job }}</td>
      </tr>
    </ng-template>
  </p-table>
