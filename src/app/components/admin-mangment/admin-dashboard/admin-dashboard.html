<div class="p-4">
  <!-- Stats Cards -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
    <p-card [header]="'DASHBOARD.USERS' | translate" styleClass="text-center shadow-md">
      <div class="text-2xl font-bold text-blue-600">3500</div>
    </p-card>
    <p-card [header]="'DASHBOARD.CLASSES' | translate" styleClass="text-center shadow-md">
      <div class="text-2xl font-bold text-green-600">340</div>
    </p-card>
    <p-card [header]="'DASHBOARD.TEACHERS' | translate" styleClass="text-center shadow-md">
      <div class="text-2xl font-bold text-purple-600">1398</div>
    </p-card>
    <p-card [header]="'DASHBOARD.MANAGEMENTS' | translate" styleClass="text-center shadow-md">
      <div class="text-2xl font-bold text-orange-600">1249</div>
    </p-card>
  </div>

  <!-- Chart Section -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <p-card [header]="'DASHBOARD.USER_GROWTH' | translate">
      <p-chart type="bar" [data]="barChartData"></p-chart>
    </p-card>
    <p-card [header]="'DASHBOARD.ORDERS_BY_CATEGORY' | translate">
      <p-chart type="pie" [data]="pieChartData"></p-chart>
    </p-card>
  </div>

  <!-- Table Section -->
  <p-card [header]="'DASHBOARD.LATEST_ORDERS' | translate">
    <p-table [value]="orders" [paginator]="true" [rows]="5">
      <ng-template pTemplate="header">
        <tr>
          <th>{{ 'DASHBOARD.USER_ID' | translate }}</th>
          <th>{{ 'DASHBOARD.JOB' | translate }}</th>
          <th>{{ 'DASHBOARD.CLASS' | translate }}</th>
          <th>{{ 'DASHBOARD.STATUS' | translate }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-order>
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.title }}</td>
          <td>{{ order.class }}</td>
          <td>{{ order.status }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
>
