<p-toast></p-toast>

<div class="min-h-screen flex align-items-center justify-content-center surface-50 px-3 py-6">
  <div class="w-full max-w-md">

    <!-- Header -->
    <div class="text-center mb-5">
      <h2 class="text-3xl font-bold text-900">
        {{ 'SIGN_IN' | translate }}
      </h2>
      <p class="mt-2 text-sm text-600">
        {{ 'SIGN_IN_TITLE' | translate }}
      </p>
    </div>

    <!-- Form Card -->
    <div class="surface-card py-5 px-4 border-round-xl shadow-2 border-1 surface-border">
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" class="flex flex-column gap-4">

        <!-- Username Field -->
        <div class="field">
          <label for="username" class="block text-sm font-medium text-700 mb-2">
            {{ 'USERNAME' | translate }}
          </label>
          <input
            pInputText
            id="username"
            type="text"
            formControlName="username"
            [placeholder]="'ENTER_USERNAME' | translate"
            class="w-full"
          />
          <div class="">
            <small class="text-red-500" *ngIf="signInForm.get('username')?.touched && signInForm.get('username')?.invalid">
              {{ 'REQUIRED_FIELD' | translate }}
            </small>
          </div>
        </div>

        <!-- Password Field -->
        <div class="field">
          <label for="password" class="block text-sm font-medium text-700 mb-2">
            {{ 'PASSWORD' | translate }}
          </label>
          <p-password
            id="password"
            formControlName="password"
            [placeholder]="'ENTER_PASSWORD' | translate"
            [toggleMask]="true"
            [feedback]="false"
            inputStyleClass="w-full"
            styleClass="w-full">
          </p-password>
          <div class="mt-1">
            <small class="text-red-500" *ngIf="signInForm.get('password')?.touched && signInForm.get('password')?.invalid">
              {{ 'REQUIRED_FIELD' | translate }}
            </small>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="">
          <button
            pButton
            type="submit"
            [label]="isLoading ? ('SIGNING_IN' | translate) : ('SIGN_IN' | translate)"
            class="w-full h-3rem font-medium border-round"
            styleClass="p-button-primary"
            [disabled]="signInForm.invalid || isLoading"
            [loading]="isLoading">
          </button>
        </div>
      </form>

      <!-- Additional Links -->
      <div class="mt-4 pt-4 border-top-1 surface-border">
        <div class="flex flex-column sm:flex-row sm:justify-content-between gap-3 text-sm">
          <a href="#" class="text-primary hover:text-primary-600 transition-colors transition-duration-150">
            {{ 'FORGOT_PASSWORD' | translate }}
          </a>
          <a routerLink="/auth/signup" class="text-primary hover:text-primary-600 transition-colors transition-duration-150">
            {{ 'CREATE_ACCOUNT' | translate }}
          </a>
          <a href="#" class="text-primary hover:text-primary-600 transition-colors transition-duration-150">
            {{ 'ACTIVATE_ACCOUNT' | translate }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
