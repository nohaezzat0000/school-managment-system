<p-toast></p-toast>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-white px-4 py-12">
  <div class="max-w-md w-full space-y-8">

    <!-- Header -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900">
        {{ 'SIGN_IN' | translate }}
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        {{ 'SIGN_IN_TITLE' | translate }}
      </p>
    </div>

    <!-- Form Card -->
    <div class="bg-white py-8 px-6 rounded-xl shadow-md border border-gray-200">
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" class="space-y-6">

        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            {{ 'USERNAME' | translate }}
          </label>
          <input
            pInputText
            id="username"
            type="text"
            formControlName="username"
            [placeholder]="'ENTER_USERNAME' | translate"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-600"
          />
          <div class="mt-1 min-h-[1.25rem]">
            <small class="text-red-600" *ngIf="signInForm.get('username')?.touched && signInForm.get('username')?.invalid">
              {{ 'REQUIRED_FIELD' | translate }}
            </small>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            {{ 'PASSWORD' | translate }}
          </label>
          <p-password
            id="password"
            formControlName="password"
            [placeholder]="'ENTER_PASSWORD' | translate"
            [toggleMask]="true"
            [feedback]="false"
            inputStyleClass="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-600"
            styleClass="w-full">
          </p-password>
          <div class="mt-1 min-h-[1.25rem]">
            <small class="text-red-600" *ngIf="signInForm.get('password')?.touched && signInForm.get('password')?.invalid">
              {{ 'REQUIRED_FIELD' | translate }}
            </small>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button
            pButton
            type="submit"
            [label]="'SIGN_IN' | translate"
            class="w-full h-11 font-medium rounded-md"
            styleClass="p-button-primary"
            [disabled]="signInForm.invalid">
          </button>
        </div>
      </form>

      <!-- Additional Links -->
      <div class="mt-6 pt-6 border-t border-gray-200">
        <div class="flex flex-col sm:flex-row sm:justify-between gap-3 text-sm">
          <a href="#" class="text-blue-600 hover:text-blue-500 transition">
            {{ 'FORGOT_PASSWORD' | translate }}
          </a>
          <a href="#" class="text-blue-600 hover:text-blue-500 transition">
            {{ 'ACTIVATE_ACCOUNT' | translate }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
