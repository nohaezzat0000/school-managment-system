<div class="p-4">
  <h2 class="text-center mb-4">Your Cart</h2>

  <p-table [value]="cartItems">
    <ng-template pTemplate="header">
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>${{ item.price }}</td>
        <td>
          <button pButton icon="pi pi-trash" class="p-button-danger p-button-sm" (click)="removeItem(item)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
