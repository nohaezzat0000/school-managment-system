<div class="home-container p-4">
  <!-- Welcome Card -->
  <p-card header="Welcome to Mini E-Shop" class="mb-4 text-center">
    <ng-template pTemplate="content">
      <p>Browse our wide selection of products and find the best deals just for you!</p>
      <button pButton type="button" label="Shop Now" class="mt-3" routerLink="/products"></button>
    </ng-template>
  </p-card>

  <!-- Divider -->
  <p-divider align="center" class="my-4"></p-divider>

  <!-- Centered Image -->
  <div class="flex justify-content-center">
    <img src="https://pix-creative.com/wp-content/uploads/2023/08/e-poe-arendamine-1024x684.jpg"
         style="max-width: 80%; border-radius: 10px;" alt="Banner">
  </div>
</div>
