<div class="home-container p-4">
  <!-- Welcome Card -->
<p-card [header]="'home.welcome' | translate" class="mb-4 text-center">
  <ng-template pTemplate="content">
    <p>{{ 'home.description' | translate }}</p>
    <button
      pButton
      type="button"
      [label]="'home.button' | translate"
      class="mt-3"
      routerLink="/products"
    ></button>
  </ng-template>
</p-card>

  <!-- Divider -->
  <p-divider align="center" class="my-4"></p-divider>

  <!-- Centered Image -->
  <div class="flex justify-content-center">
    <img src="https://pix-creative.com/wp-content/uploads/2023/08/e-poe-arendamine-1024x684.jpg"
         style="max-width: 80%; border-radius: 10px;" alt="Banner">
  </div>
</div>
