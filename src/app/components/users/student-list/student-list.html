<div class="p-6 mt-12">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Student List</h2>

  <p-table
    [value]="students"
    [paginator]="true"
    [rows]="5"
    [responsiveLayout]="'scroll'"
    class="shadow rounded-lg border border-gray-200"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="text-left px-3 py-2">Name</th>
        <th class="text-left px-3 py-2">Class</th>
        <th class="text-left px-3 py-2">Grade</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-student>
      <tr>
        <td class="px-3 py-2">{{ student.name}}</td>
        <td class="px-3 py-2">{{ student.class }}</td>
        <td class="px-3 py-2">{{ student.grade }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" class="text-center text-gray-500">No students found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
