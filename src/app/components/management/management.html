<div class="content">
  <p-table [columns]="cols" [value]="Managers" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td *ngFor="let col of cols"> <!-- use 'cols' directly here -->
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
</div>
